<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<title>会员注册-会员中心-乐鱼网</title>
		<link rel="shortcut icon" type="image/x-icon" href="./static/images/icon/title.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./static/css/register.css" />
	</head>

	<body>
		<form class="form-horizontal" action="/user/register" method="post">
			<h4 class="col-md-offset-3 title">手机注册</h4>
			<div class="form-group">
				<label for="inputEmail3" class="col-md-3 control-label">手机号:</label>
				<div class="col-md-6">
					<input type="text" class="form-control" id="phone" placeholder="手机号">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-md-3 control-label">密码:</label>
				<div class="col-md-6">
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-md-offset-6 col-md-6">
					<a href="javascript:;">《乐鱼网服务协议》</a>
				</div>
				<div class="col-md-offset-3 col-md-6">
					<button type="button" class="btn btn-block btn-success submit" id="register">同意协议并注册</button>
					<p>已有账号?
						<a href="javascript:;" class="gologin" id="gologin">去登录</a>
					</p>
				</div>
			</div>
		</form>
		<div class="footer" style="background-color: rgb(235, 236, 237); font-size: 12px;">
			<ul>
				<li>
					<a href="javascript:;">关于我们</a>
				</li>
				<li>
					<a href="javascript:;">企业文化</a>
				</li>
				<li>
					<a href="javascript:;">联系方式</a>
				</li>
				<li>
					<a href="javascript:;">使用协议</a>
				</li>
			</ul>
			<div class="copy"> ©2016 乐鱼网 All Rights Reserved 鲁ICP备15008460号
			</div>
		</div>
	</body>
	 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
