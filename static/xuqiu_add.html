<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<title>需求管理</title>
		<link rel="shortcut icon" type="image/x-icon" href="./static/images/icon/title.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./static/css/xuqiu-add.css"/>
		<script src="./static/js/xuqiu-add.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="recruit container-fluid">
			<div class="container clearfix">
				<div class="tit">
					<h2>欢迎发布招聘需求</h2>
					<p>需求发布后，请及时查看技术兼职投递的简历。</p>
				</div>
				<div class="steps clearfix">
					<ul class="row clearfix">
						<li class="col-md-3 col-sm-12 col-md-4">
							<span class="step-tit">选择类目</span>
							<span class="step-deco"></span>
							<span class="step-val">1</span>
							
						</li>
						<li class="col-md-3 col-sm-12 col-md-4">
							<span class="step-tit">描述需求</span>
							<span class="step-deco"></span>
							<span class="step-val">2</span>
							
						</li>
						<li class="col-md-3 col-sm-12 col-md-4">
							<span class="step-tit">确认需求，并托管佣金</span>
							<span class="step-deco"></span>
							<span class="step-val">3</span>
							
						</li>
					</ul>
				</div>
				<div class="firrole  col-md-7">
					<ul>
						<!--<li><a href="javascript:void(0)">dfgfghfh</a><span class="glyphicon glyphicon-chevron-right"></span></li>-->
					</ul>
				</div>
				<div class="secrole col-md-2">
					<div class="tip">
						<p>官方提供线上担保交易，保障您的资金安全。 80%的欺诈、资金盗取均由线下交易导致，请勿线下交易。</p>
					</div>
					<div class="secrole_cont">
						<h2></h2>
						<ul class="clearfix">
							<!--<li><a href="#">gvbvnn</a></li>-->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
