<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=9">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<title>会员登录-会员中心-乐鱼网</title>
		<link rel="shortcut icon" type="image/x-icon" href="./static/images/icon/title.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="./static/css/login.css"/>
	</head>
		
	<body>
		<form class="form-horizontal" action="/user/login" method="post">
			<div class="form-group">
				<div class="col-md-offset-3 col-md-2 col-xs-4 current login_xw">
					账号密码
				</div>
				<div class="col-md-2 col-xs-4 login_xw">
					手机动态
				</div>
			</div>
			
			<div class="login_zh" style="display: block;" >
				<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<input type="text" class="form-control" id="username" placeholder="手机号">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<input type="password" class="form-control" id="password" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-2">
					<div class="checkbox">
						<label>
          <input type="checkbox">记住我
        </label>
					</div>
				</div>
			</div>
			</div>
			<div class="login_zh" >
				<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<input type="text" class="form-control" placeholder="手机号">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-4">
					<input type="password" class="form-control" placeholder="动态码">
				</div>
				<div class="col-md-2">
					<input type="button" class="form-control" value="立即发送" />
				</div>
				
			</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<button type="button" class="btn btn-block btn-success submit" id="loginstus">登陆</button>
					<p>还没账号?<a href="javascript:;" class="gologin" id="goregister">注册新账号</a></p>
				</div>
			</div>
		</form>
		<div class="footer" style="background-color: rgb(235, 236, 237); font-size: 12px;">
			<ul>
				<li>
					<a href="javascript:;">关于我们</a>
				</li>
				<li>
					<a href="javascript:;">企业文化</a>
				</li>
				<li>
					<a href="javascript:;">联系方式</a>
				</li>
				<li>
					<a href="javascript:;">使用协议</a>
				</li>
			</ul>
			<div class="copy"> ©2016 乐鱼网 All Rights Reserved 鲁ICP备15008460号
			</div>
		</div>
	</body>
	 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script src="./static/js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
